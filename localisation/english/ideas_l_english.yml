## French Ideas ##
##################

 FRA_King_Louis:0 "King Louis XVI"
 FRA_King_Louis_desc:0 "King Louis XVI, the tyranical and unpopular ruler of Bourbon France.\nDue to the Kings unpopular status, many have taken to the streets in revolt against him and the French nobility causing instability and chaos across France."
 FRA_Constitutional_Guard:0 "The Constitutional Guard"
 FRA_Constitutional_Guard_desc:0 "The Constitutional Guard was a French royal guard formation which existed for several months in the year 1792 as part of the Maison du Roi being superseded by the National Guard. \nThe Constitutional Guard briefly existed during the period of the French constitutional monarchy and the French Revolution."
 FRA_National_Convention:0 "The National Convention"
 FRA_National_Convention_desc:0 "The National Convention were a group of individuals elected to provide France with a new constitution after the French monarchy had been toppled "
 FRA_Napoleon:0 "Napoleon Bonaparte"
 FRA_Revolutionary_Spirit:0 "Revolutionary Spirit"
 FRA_Revolutionary_Spirit_desc:0 ""
 FRA_pre_10_august_army: "§YFrench Army§!"
 FRA_pre_10_august_army_desc: "§RThe French army is trapped between a dying monarchy and a suspicious revolution. Noble officers desert or sabotage, common soldiers distrust their commanders, and parliamentary politicians meddle in every command. Regiments exist more on paper than in the field, and doctrine lags behind the realities of coalition warfare. Until the political crisis is resolved and the army is rebuilt on a new basis, France cannot fight at its full potential.§!"
 FRA_pre_10_august_army_1: "§YFrench Army§!"
 FRA_pre_10_august_army_1_desc: "§RWith royalist officers purged and command entrusted to men loyal to the Revolution, the army is beginning to function as a coherent force. Volunteers mix with veterans, discipline is rough but improving, and doctrine is rewritten to match the needs of a nation at war. France is not yet invincible, but no longer an easy prey for the Habsburgs.§!"
