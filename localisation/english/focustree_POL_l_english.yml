l_english: 

POL_intoduction:0 "State Of The Country"
POL_intoduction_desc:0 "The Commonwealth stands weary from years of discord and neglect. Our freedoms, once a source of pride, have become a burden upon the realm. Yet hope remains. To save the Republic, we must first behold its true condition and face the trials that lie ahead."

POL_not:0 "Do Nothing(not working)"
POL_not_desc:0 "The storms gather about the Commonwealth. Foreign powers encroach upon our borders, and factions within seek to bend the nation to their will. Yet, the Republic must not falter.We shall endure, preserving what remains of our liberty and strength. Only through steadfastness may the Commonwealth hope to navigate these perilous times and secure a future — however uncertain — for her people."

POL_main:0 "Resist!"
POL_main_desc:0 "Dark days approach, as foreign armies cast their shadow upon our land and internal dissent threatens our liberties. Yet the Commonwealth endures. We must gather our strength and stand firm, defending the Constitution and the freedom of our people with patience and resolve."

POL_remove_cons:0 "Abolish the May 3rd Constitution"
POL_remove_cons_desc:0 "The reforms of 1791 have proven fragile and divisive. Our enemies exploit the weaknesses of the Commonwealth, and the old laws must be restored to preserve order. It is time to remove the May 3rd Constitution and stabilize the realm."


POL_open_closed_factories:0 "Reopen the Nation’s Factories"
POL_open_closed_factories_desc:0 "Years of neglect and foreign interference have left many workshops and factories idle. To strengthen the Commonwealth’s economy and support our armies, these factories must be reopened, reviving production and employment across the land."


POL_new_constitucion:0 "Finaly Proclaim the New Constitution"
POL_new_constitucion_desc:0 "The government has recognized that foreign influence and internal divisions have weakened the Commonwealth. A new constitution is necessary — one that grants strength to the Crown, unity to the Sejm, and resolve to the nation."

