## News ##

 news.1.t:0 "Storming of The Tuileries"
 news.1.d:0 "After french revolutionaries stormed the Tuileries royal palace, the home of the French royals, the tyranical French monarchy had been toppled. What does this mean for the future of France and it's people?"
 news.1.a:0 "The Power Balance In Europe Is About To Change Dramatically."

 news.2.t:0 "Declaration of The First French Republic"
 news.2.d:0 "The National Convention has formally abolished the monarchy and declared France a republic. The decision came one day after the Convention's first session, marking the end of over a thousand years of royal rule in France.\n\nThe proclamation follows the suspension of King Louis XVI in August after the storming of the Tuileries Palace. The Convention, elected by universal male suffrage, voted unanimously to abolish the monarchy, declaring that "Monarchy is abolished in France."\n\nThe new government has adopted September 22, 1792 as Year I of the French Republic, establishing a new revolutionary calendar."
 news.2.a:0 "Liberté, égalité, fraternité"

 news.3.t:0 "National Razor"
 news.3.d:0 "Due to King Louis XVI banning the breaking wheel. France needs a better, more efficient way of executing traitors. "
 news.3.a:0 "Its the will of the King.."

 news.4.t:0 "Death of Emperor Leopold"
 news.4.d:0 "Last night, unexpectdly Emperor Leopold of the Austrian Habsburgs died suddenly. What will this hold for the future of the European continent. "
 news.4.a:0 "What will this mean for Europe?"

 news.5.t: "Second Partition of Poland"
 news.5.d: "In a devastating blow to Polish sovereignty, the Commonwealth has been carved up once more by its ravenous neighbors. Prussian and Russian forces have completed their territorial seizures, with the Tsarina's armies securing vast eastern territories while Frederick William II claims valuable western lands.\n\nThe Polish-Lithuanian Commonwealth, already weakened by the First Partition of 1772, now faces existential crisis as nearly half its remaining territory falls under foreign control. Polish reformists' desperate attempts at constitutional revival have been crushed beneath the boots of imperial ambition."
 news.5.a: "Bad Day For Poland."
 news.5_tt: "§RPoland Will be Partition§!"

 news.6.t:0 "Third Partition of Poland"
 news.6.d:0 "Poland has ceased to exist. In a final act of territorial dissolution, Russia, Prussia, and Austria have completed the complete dismemberment of the Polish-Lithuanian Commonwealth. What began in 1772 has reached its tragic conclusion - an entire nation wiped from the map of Europe.\n\nThe Kościuszko Uprising's valiant resistance has been crushed. Russian forces under Suvorov have stormed Warsaw, while Prussian and Austrian armies secured their respective zones. The ancient Kingdom of Poland, once a great power spanning from the Baltic to the Black Sea, is no more."
 news.6.a:0 "Poland Will Be Free Again... In 123 Years."

 news.7.t:0 "Britain and Holland Join The Coalition"
 news.7.d:0 "The conflict engulfing Europe has widened considerably as both the Dutch Republic and Great Britain have formally joined the coalition against France. This development marks a significant escalation in the ongoing struggle that has consumed the continent since the Revolution.\n\nThe Dutch decision comes amid growing concerns over French expansion along their southern border and pressure from traditional allies. The States-General voted to commit military forces to the coalition, reversing their previous policy of cautious neutrality. Dutch naval power in the North Sea and access to their financial resources will bolster the allied cause."
 news.7.a:0 "What Does This Mean For The War?"
 my_peace_tt1:0 "Austria Accepted Our Demands"

 news.8.t:0 "Louis XVI Executed"
 news.8.d:0 "In a shocking turn of events, the revolutionary French government has executed King Louis XVI by guillotine. The monarch's death has sent ripples throughout Europe, with monarchies alarmed at the radical turn of events in France. The Revolution, it seems, has only just begun."
 news.8.a:0 "A new chapter begins for France."
 
 ## Fate of nation ##
 france.9.t:0 "Fate of Switzerland"
 france.9.d:0 "The Swiss Confederation has fallen. After initial defiant resistance against Revolutionary France's demands, the stubborn mountaineers have been crushed beneath the weight of French military superiority. The old cantons, proud guardians of Alpine independence for centuries, now lie prostrate before the armies of the Republic.\n\nGeneral Brune's forces have swept through the valleys, overwhelming the scattered cantonal militias. Bern has been occupied, its legendary treasury seized. The ancient Swiss Confederacy, which had maintained its independence through cunning diplomacy and formidable defensive terrain, has finally met its match in Revolutionary fervor and modern warfare.\n\nWe are now holds Switzerland's destiny in its hands."
 france.9.a:0 "Establish the Helvetic Republic."
 france.9.b:0 "Establish the Helvetic Republic and Secure Strategic Territories."

