 france.501.c: "Liberty cannot be imposed—it must be chosen. Let Piedmont govern itself under our guidance."
 france.501.d: "The Alps are France's natural border. These lands shall strengthen the Republic directly."
 france.502.a: "The Fate of Olympe de Gouges"
 france.502.b: "The Revolutionary Tribunal has passed its final judgment. Olympe de Gouges, playwright and author of the Declaration of the Rights of Woman, has been found guilty of conspiracy against the Republic. Her crime: publishing pamphlets defending the deposed monarchy and launching direct attacks against the sovereignty of the Convention.\n\nInvestigators uncovered correspondence suggesting communication with the traitor Lafayette, who fled France after his failed attempt to march on Paris. De Gouges' writings called for a national referendum on the form of government—a transparent attempt to undermine the Republic and restore royalist tyranny through false appeals to popular sovereignty.\n\nRobespierre denounced her before the Committee of Public Safety: "She wanted to be a statesman and forgot the virtues of her sex. The law has punished this conspirator for forgetting the virtues that befit her gender."\n\nThe execution will send a clear message—neither fame nor past service to the Revolution can shield those who would betray the Republic in its hour of peril."
 france.502.c: ""Woman has the right to mount the scaffold; she must equally have the right to mount the rostrum." - Olympe de Gouges, 1791"
 france.3.t:0 "Austria Offer peace deal"
 france.3.d:0 "After months of grueling campaigning across the Rhine and into the Italian peninsula, the Austrian Empire has finally bent the knee. Their emissaries have arrived in Paris bearing offers of peace, seeking to end this costly war that has drained Habsburg coffers and filled French arsenals with captured eagles.\n\nThe Directory faces a critical decision. The armies of the Republic have proven themselves superior on every battlefield - from Fleurus to Rivoli. General Bonaparte's Italian campaign has humiliated the Austrians and brought glory to French arms. Yet the war machine demands constant feeding, and our citizens grow weary.\n\nVienna offers recognition of our revolutionary government and territorial concessions. But the Rhine beckons - that natural frontier which Rome herself recognized as the boundary of civilization."
