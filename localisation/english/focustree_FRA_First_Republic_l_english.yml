l_english:

FRA_First_Republic:0 "First French republic focus"
FRA_vive_la_france:0 "Vive La France"
FRA_vive_la_france_desc:0 "For an entire millennium France has been one of the greatest cultural, military and historical centers in all of Europe and the world. From the barbaric Gallic tribes to the Carolingian Empire, it has been a country that struggled to survive the great hegemonies of the ancient era. From the extensive vineyards of Burgundy to the mountainous Pyrenees, Our culture and our history is incomparable to any other."

FRA_get_rid_of_the_catholic_church:0 "Get Rid Of The Catholic Church"
FRA_get_rid_of_the_catholic_church_desc:0 "The Catholic Church has been the main source of faith for many centuries in our country. But times have changed and we have realized that religious fanaticism has only slowed down our destiny to progress as a society. Priests and bishops take our money, for what? Why do those who claim to speak in the name of God need our material goods? We must minimize the influence of the clergy as much as possible."

FRA_create_the_cult_of_reason:0 "Create The Cult Of Reason"

FRA_purge_royalist_officer:0 "Purge Royalist Officers"
FRA_purge_royalist_officer_desc:0 "The royalist officers are in the dungeons, wondering if they will be able to pay bail or if they will be pardoned or guaranteed to serve the republic. But we have already decided about them, they will be executed for militarily supporting the king and the absolutist state, so they will pay for their crimes against the French people."

FRA_change_the_christian_calendar:0 "Change The Christian Calendar"
FRA_change_the_christian_calendar_desc:0 "Any trace of the monarchy will fall with the revolution, as did the clergy, allies of the crown. His influence will be undermined and no one will remember the acts he did, even if we have to change the calendar with its months and days: not a bit of a trace must remain of the Old Regime in our new revolutionary era. The First Estate will not do more harm to society."

FRA_destroy_religious_values:0 "Destroy Religious Values"
FRA_destroy_religious_values_desc:0 "Catholics make offerings and spend too much money to satisfy the needs of the clergy, one of them is relics which can be many centuries old; chalices, suchares, reliquaries, or even the crown of thorns from Notre Dame Cathedral, even the caterdals are too costly in labor and money. And why, to serve as a place of worship while those priests line their pockets? We will break his will by destroying his relics for our era."

FRA_deport_catholics:0 "Deport Catholics"
FRA_deport_catholics_desc:0 "Reducing the power of the clergy has not been enough to break the faith of Catholics, but in the end we will convince them that clinging to the authority of the Pope is only a setback for progress, and they will prioritize our country more than faith. Then, its priests and bishops will be exiled to foreign lands to weaken the influence of the First Estate."

FRA_trial_of_louis_XVI:0 "Trial Of Louis XVI"
FRA_trial_of_louis_XVI_desc:0 "High treason, conspiracy, trying to dissolve the National Assembly to bring back absolutism, having fled to Varennes and subsequently ordering the Champ de Mars Massacre and more among other charges. Louis will be tried by the National Convention, but it will be inevitable, the destiny of his life will be decided in the courts and the new republic will be free of kings and masters."

FRA_establish_the_committee_of_public_safety:0 "The Committee Of Public Safety"
FRA_establish_the_committee_of_public_safety_desc:0 "As the Provisional Government that we Jacobins have formed, we are going to create an institution to protect this New Republic from the enemies of the Revolution, both the Girondists and royalists as well as the Austrians and Bourbons. We will ensure a process to empower the committee to supervise the armed forces and give it administrative powers."

FRA_arm_youself_citizens:0 "Arm Yourself Citizens"

FRA_crucifix_of_marat:0 "Crucifix Of Marat"

FRA_revolutionary_tribunal:0 "Revolutionary Tribunal"
FRA_revolutionary_tribunal_desc:0 "We are going to restore the Revolutionary Court that the Paris insurrectionists created to restructure and consolidate it as an institution whose function is to protect the Revolution and judge those who attack it, both internal and external perpetrators, their heads will fall under the guillotine."

FRA_careful_uk_navy:0 "infiltrate Great Britain Navy"

FRA_crimes_against_liberty:0 "Crimes Against Liberty"

FRA_purge_girodin:0 "Purge Girodins"

FRA_law_of_suspects:0 "Law Of Suspects"

FRA_establish_the_reign_of_terror:0 "Establish The Reign Of Terror"
FRA_establish_the_reign_of_terror_desc:0 "We achieved it, the Jacobins now have the powers of the Convention, We will suspend the constitution and replace the Convention, then found the National Salvation Committee to clean up the revolution and eliminate the traitors, every suspect of treason to the State will die under the steel of the guillotine and the weight of our law."

FRA_the_last_of_the_royals:0 "The Last Of The Royals"
FRA_the_last_of_the_royals_desc:0 "The monarchical traces in the laws and institutions have disappeared forever from our State. But there are still royalist restorationists who wish to return to the absolutist reign of the incompetent Bourbons and place one of their suitors on the throne. It will not happen again, because all those dissidents will recognize that our new system is better and will turn the page, those who will not face another fate."

FRA_allow_dantons_reforms:0 "Allow Dantons Reforms"
FRA_allow_dantons_reforms_desc:0 "Danton is one of the main drivers of the fall of the absolutist monarchy, to balance power between him and Robespierre, it will be necessary to agree to his moderate reforms so that the Jacobin regime is pacified and not known as a murderous dictatorship, and also so as The Moderate Jacobins and Girondins will be reconciled and a true abuse of power and reign of terror over France will be avoided."

FRA_execute_georges_danton:0 "Execute Georges Dantons"
FRA_execute_georges_danton_desc:0 "Danton opposes the repression of the Committee of Public Safety, yes, the president of the Revolutionary Tribunal himself is an opponent of the regime and tries to justify the innocence of the Girondins and reconcile us with the traitors of the Revolution. He is a traitor in power, he is a sellout of the monarchists and an enemy of the Republic, he will be captured and executed by guillotine. Goodbye old friend."

FRA_cult_of_the_supreme_being:0 "Cult Of The Supreme Being"
FRA_cult_of_the_supreme_being_desc:0 "Reason, the human capacity to reach conclusions and solve problems and questions, our faculty of thinking and reflecting. We were blessed with that gift, for which we must give faith and make the Convention suspend the Catholic cult and then the Goddess Reason and the Supreme Being will replace a religion that only brought submission, bad clergy and indoctrination."

FRA_law_of_22_prairal:0 "Law Of 22 Prairal"
FRA_law_of_22_prairal_desc:0 "The judicial process of the revolutionized court will be accelerated. Then no one will be able to escape the hammer of our justice, the accused will no longer be able to present evidence or be interrogated, and death sentences will not be able to be appealed, The Reign of Terror will be reinforced and thousands will die without being able to escape, but they will be forgotten, they will be only a statistic for history."

FRA_final_victims:0 "Final Victims"

FRA_draft_new_constitution:0 "Draft A new constitution"
FRA_present_the_1792_constitution:0 "Present The Republic Constitution"
FRA_present_the_1792_constitution_desc:0 "The National Convention is, without a doubt, the main institution of the Republic, which will declare the constitution to reaffirm the new great principles of liberty, equality and fraternity. Very similar to that of 1789, but more rights will be added regarding education, public assistance, work and etc."

FRA_create_the_directory:0 "Create The Directory"
FRA_create_the_directory_desc:0 "Finally, Robespierre is dead and his reign of terror with him. The Jacobins have dissolved and the few remaining Girondists will establish the Directory; a new government divided into the upper house and the lower house, the lower house will propose laws for the upper house to approve. The two chambers exercise enough power to prevent an executive from establishing another genocidal dictatorship."

FRA_Napoleons_proposal:0 "Napoleons Proposal"
FRA_Napoleons_proposal_desc:0 "Our famous general Napoleon has proposed the plan of a military expedition to invade Egypt and thus block the connection of the British Empire with its colonies in India, but it sounds like a risky and difficult campaign to succeed, but in this way we will manage to keep the general away from politics for several months, given his ambition and disturbing charisma."

FRA_napoleons_proposal:0 "Napoleons Proposal"
FRA_napoleons_proposal_desc:0 "Our famous general Napoleon has proposed the plan of a military expedition to invade Egypt and thus block the connection of the British Empire with its colonies in India, but it sounds like a risky and difficult campaign to succeed, but in this way we will manage to keep the general away from politics for several months, given his ambition and disturbing charisma."

FRA_malta_along_the_way:0 "Malta Along The Way"
FRA_malta_along_the_way_desc:0 "The island of Malta is a very important strategic position to make the invasion of Egypt possible. We will only ask for access to supplies, it is clear that they will refuse even to invade a Muslim state, that is why they will give us a reason to occupy their island and expel the Catholic order, the knights will surrender after firing a few cannon shots at their capital."

FRA_undermine_british_access_to_india:0 "Undermine British Access To India"
FRA_undermine_british_access_to_india_desc:0 "Some questioned the methods too much and believed that we would not achieve it; With the land of pyramids and pharaohs under our flag, we have been able to fulfill the purpose of our operation in Egypt, we have minimized the power projection that Great Britain has in its largest domain, India. Who knows if we have taken the first step in causing the fall of a world hegemony?"

FRA_reorginise_the_french_navy:0 "Reorginise The French Navy"
FRA_reorginise_the_french_navy_desc:0 "The British navy on the other side of the English Channel, the Spanish and Maghreb pirates in the Mediterranean Sea, Austrian corsairs surrounding the east of Corsica, enemies in all our waters. And our navy is disorganized after the overthrow of the king and the revolt. It is time to ensure our nautical sovereignty again and make our enemies fear our ships again."

FRA_disband_the_naval_infantry:0 "Disband The Naval Infantry"
FRA_disband_the_naval_infantry_desc:0 "Years of turmoil and dwindling resources have left the Naval Infantry a shadow of its former self. By formally dissolving these outdated formations, we can redirect manpower to the fleet and the army, allowing France to rebuild a more efficient and unified structure for future maritime operations."

FRA_reform_the_naval_artillery:0 "Reform The Naval Artillery"

FRA_recognise_our_mistakes:0 "Recognise Our Mistakes"
FRA_recognise_our_mistakes_desc:0 "Before rebuilding the strength of our maritime forces, we must acknowledge past failures—poor management, neglected bases, and costly naval defeats. Admitting these shortcomings allows us to chart a clearer path forward, encouraging institutional renewal and laying the groundwork for a more resilient naval doctrine."

FRA_national_volunteers_of_the_sea:0 "National Volunteers Of The Sea"

FRA_assistance_in_the_degree_of_1795:0 "Assistance In The Decree Of 1795"

FRA_orignise_maritime_customs:0 "Orginise Maritime Customs"
FRA_orignise_maritime_customs_desc:0 "A structured maritime customs authority is essential to safeguard trade and deter smuggling. Through new regulations and trained inspectors stationed at key ports, France can secure revenue, control shipping routes, and reinforce state authority. Effective oversight of maritime exchanges becomes a pillar of both security and prosperity."

FRA_rebuild_toulon:0 "Rebuild Toulon"
FRA_rebuild_toulon_desc:0 "Toulon, long a cornerstone of French naval power, must be restored after years of conflict and sabotage. Rebuilding its docks, fortifications, and workshops will revive shipbuilding capacity and strengthen our Mediterranean presence. A revitalized Toulon signals France’s determination to reclaim its place among the great naval nations."

FRA_legacy_of_rochfort:0 "Legacy Of Rochfort"
FRA_legacy_of_rochfort_desc:0 "Rochefort’s historic shipyards once symbolized France’s maritime skill and ambition. Renewing its facilities, improving its dockyards, and reorganizing its workforce will revive this legacy. By modernizing production methods, Rochefort becomes a vital contributor to the Republic’s fleet and a beacon of long-standing naval craftsmanship."

FRA_improvation_of_brest:0 "Improving Brest"
FRA_improvation_of_brest_desc:0 "Brest stands as one of France’s most strategic Atlantic ports. Investing in new docks, expanded warehouses, and reinforced coastal batteries ensures its long-term utility. These enhancements provide the fleet with a secure base of operations, strengthening national defense and supporting future expeditions beyond the western seas."

FRA_reform_the_costal_guard:0 "Reform The Costal Guard"
FRA_reform_the_costal_guard_desc:0 "France’s dispersed coastal militias will be reorganized into a coherent Coastal Guard. With standardized training, clearer command structures, and improved equipment, they will vigilantly monitor the shoreline. This renewed force protects vulnerable communities, deters raids, and ensures constant readiness against enemy incursions along our coasts."

FRA_marseille_defensive:0 "Marseille Defensive"
FRA_marseille_defensive_desc:0 "As a gateway to the Mediterranean, Marseille requires formidable defenses. Additional batteries, reinforced bastions, and a dedicated local militia will transform the port into a protective stronghold. Strengthening these positions safeguards commercial routes and ensures that France maintains a secure foothold in southern waters."

FRA_reinforce_costal_bases:0 "Reinforce Costal Bases"

FRA_promote_napoleon:0 "Promote Napoleon"

FRA_annex_belgium:0 "Annex Belgium"
FRA_annex_belgium_desc:0 "Belgium has always been an area of vital strategy. Yes, the Habsburgs have had too much possession of said area for too long, just as another title for their hereditary incompetence. And yet, they continue to ignore the fact that a people different from theirs lives in that region. The Walloons are a French-speaking people who deserve to integrate along with their culture."

FRA_sister_republics:0 "Sister Republics"
FRA_sister_republics_desc:0 "We are the first nation in history, which can also be called the place where we belong instead of the fiefdom inherited from a king, of course not, we are not that insignificant, because of that same contempt we have ended up overthrowing the monarchy and becoming the first free country in Europe. At the same time that we expand the revolution to the east and fight against the absolutist world powers."

FRA_plan_a_new_campaign:0 "Plan A New Campaign"


FRA_rhine_integration:0 "Rhine Integration"

FRA_three_pronged_attack:0 "Three Pronged Attack"

FRA_rhine_campaign:0 "Rhine Campaign"

FRA_surprising_success:0 "Surprising Success"

FRA_a_change_in_plans:0 "A Change In Plans"

FRA_complete_fail:0 "A Complete Fail"

FRA_a_final_attempt:0 "A Final Attempt"

FRA_itallian_campaign:0 "Italian Campaign"

FRA_utter_destruction:0 "Utter Destruction"

FRA_march_on_vienna:0 "March On Vienna"
FRA_march_on_vienna_desc:0 "Our main enemy for centuries will fall humiliated when our soldiers march victoriously towards the royal palace of the Habsburgs. We will demonstrate that no world power can confront our republic's Grande Armée and they will fall before our judgment if we do not leave their lands devastated and destroyed. Then France will reign for centuries."


FRA_northern_republics:0 "Northern Republics"

FRA_the_dutch_versailles:0 "The Dutch Versailles"

FRA_allow_the_revolutionary_committees_to_take_charge:0 "Allow The Revolutionary Committe To Take Charge"

FRA_establish_south_african_republics:0 "Establish South African Republics"

FRA_defence_of_the_cape_colonies:0 "Defence Of The Cape Colonies"

FRA_insight_a_revolt_in_connacht:0 "Insight A Revolt In Connacht"

FRA_send_troops_to_ireland:0 "Send Troops To Ireland"

FRA_southern_republics:0 "Southern Republics"
FRA_southern_republics_desc:0 "Our tricolor flag flies over the Mediterranean lands of Naples, the mountains of Apulia and the beautiful beaches and coasts of the Adriatic and the Tyrrhenian. Mountains as high as Etna and Vesuvius and ancient vestiges of a Roman civilization and many that have passed are now in our possession,so we will found some republics that prioritizes its cultural values ​​and not a crown already shattered."

FRA_helvetic_republics:0 "Helvetic Republics"
FRA_helvetic_republics_desc:0 "Among the snowy mountains and fertile lands of the Alps, a feudal and cantonal regime has been captured by our forces, a centralized state republic will be established to place a strategic point in our struggle for liberation, although progressive ideas are not very welcome in the land where the Rhine is born."

FRA_extract_swiss_riches:0 "Extract Swiss Riches"
FRA_extract_swiss_riches_desc:0 "The territories of Switzerland hold valuable resources, stable banks, and long-untouched wealth. By asserting stronger influence over the region, France can secure supplies, financial assets, and strategic materials needed for the war effort. Though controversial, this extraction strengthens the Republic’s position and fuels our expanding military ambitions."

FRA_tax_the_swiss_cantons:0 "Tax The Swiss Cantons"

FRA_fate_genoa:0 "Fate of Genoa"


FRA_parthenopean_republic:0 "Parthenopean Republic"

FRA_republic_of_sicily:0 "Republilc Of Sicily "

FRA_domination_of_southern_italy:0 "Domination Of Southern Italy"

FRA_cispadane_republic:0 "Cispadane Republic"

FRA_establish_a_civic_guard:0 "Establish A Civic Guard"

FRA_cisalpine_republic:0 "Cisalpine Republic"

FRA_transpadane_republic:0 "Transpadane Republic"

FRA_lombard_administration:0 "Lombard Administration"



FRA_roman_republic:0 "Roman Republic"
FRA_roman_republic_desc:0 "The Pope who proclaims himself to be the vicar of God has weakened the glory that the city used to manifest for centuries, thanks to us they will no longer reign over the Vatican and we will free the Roman population. A republic will be established again as it used to be in ancient times, the consuls will govern again while this new revolutionary republic is directed as a satellite state."

FRA_exile_pope_pius_vi_to_france:0 "Exile Pope Pius VI To France"

FRA_enlist_foreigners:0 "Enlist Foreigners"

FRA_prussian_deserters:0 "Prussian Deserters"
FRA_prussian_deserters_desc:0 "The tricolor banners march over Germanic territory. but with a political cause, we are a people who have decided freedom before servitude while the Prussian monarchy has still been left behind. But there are Prussians who are aware that the best thing is to prioritize their freedom before their identity; That is why we will welcome those who wish to march in our name."

FRA_austrian_deserters:0 "Austrian Deserters"
FRA_austrian_deserters_desc:0 "They know us for our military power and for the victories of our regiments and generals. But above all because our cause is just, we are not massacring their armies because we want to, but because the Emperor of Austria fears us. The eagle no longer flies on the banners of some of their regiments, as they have joined our ranks to unite depose the emperor once and for all."

FRA_enlist_dutchmen:0 "Enlist Dutchmen"
FRA_enlist_dutchmen_desc:0 "The Netherlands has always been under foreign rule and under servitude to a king hundreds of kilometers away, the Habsburgs have dominated until recently when they freed themselves. The resentment that their culture has been attempted to be replaced or assimilated is their reason to join our fight against absolutist and imperialist powers. In the end, that is also Revolution."

FRA_enlist_belgians:0 "Enlist Belgians"
FRA_enlist_belgians_desc:0 "Belgians are French speakers, we share the same blood and, like the Netherlands, Belgian lands have been disputed by the Austrians for a long time. With our brothers we will fight for the right to a state that is representative of our culture and ethnicity against the oppressive power of the Austrian Empire, the Belgians will take revenge once and for all for years of oppression."

FRA_free_men_are_brothers:0 "Free Men Are Brothers"
FRA_free_men_are_brothers_desc:0 "Our fervor breaks borders, borders and identities, it is a desire that is too strong, we all want to be free, the search for freedom is a feeling that connects all human beings on Earth. All seekers of freedom will join our fight to sink once and for all the oppressive feudal and absolutist monarchies that have ruled the world."

FRA_polish_deserters:0 "Polish Deserters"
FRA_polish_deserters_desc:0 "The Poles know that we are going to free them from the Russian yoke that has plagued their country for centuries. While we march through their lands, they join our ranks to fight against the tsarism of the Russian Empire, which illegitimately rules over lands that belong to a people that should be independent. We will free them, as they join our just fight for the freedom of the people and their right to sovereignty."

FRA_irish_deserters:0 "Irish Deserters"
FRA_irish_deserters_desc:0 "The Irish people observe our victories from the oppressive British Empire, which has been occupying the Emerald Isle for centuries, attacking the right to sovereignty that the people of Ireland deserve. They desert and join our regiments to fight those who carry the flag that has been harassing their people and half the world. Ireland will be a free state when the Union Jack falls broken under our boots."

FRA_enlist_itallians:0 "Enlist Italians"

FRA_enlist_swiss:0 "Enlist Swiss"
FRA_enlist_swiss_desc:0 "Between the Alps hides an important Germanic culture and society, Switzerland, it is also another objective of the Revolution as it is a strategic position to counterattack Austria and also for being another bastion of the Ancien Regime by using its characteristic system of feudal cantons instead of a centralized republican state. It doesn't matter, some Swiss volunteer will fight with us to fight that same system and for a better future."

FRA_puppet_belgium:0 "Establish Belgian Republic"


